<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Watch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex flex-column align-items-center">
        
        <!-- Header container -->
        <header class="col-12 border border-2 border-dark text-center flex-grow-1">
            <h1>Weather Dashboard</h1>
        </header>

        <!-- Weather container -->
        <div class="col-12 row flex-grow-1">
            <div class="col-3 d-flex flex-column align-items-center justify-content-center p-3 border border-2 border-dark">
                <div>
                    <h5 class="col-12 text-center">Search for a City:</h5>
                    <input type="text" class="col-12 mb-3">
                    <button type="button" class="col-12 btn btn-primary">
                        Search
                    </button>
                </div>

                <div class="accordion-item border-top border-2 border-dark mt-3">
                    <div id="headingOne" class="accordion-header col-12 text-center mt-3">
                        <button class="accordion-button text-center" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <h5 class="btn btn-secondary">
                                History
                            </h5>
                        </button>
                    </div>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body d-flex flex-column align-items-center">
                            <p>Example</p>
                            <p>Example</p>
                            <p>Example</p>
                            <p>Example</p>
                            <p>Example</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Weather Box -->
            <div class="col-9  d-flex flex-column align-items-center border border-2 border-dark">
                <!-- This holds the current date's location and weather forecast. -->
                <div class="col-12 mt-3 h-25">
                    <h5 class="border border-2 border-dark">CITY/CURRENT DATE</h5>
                </div>
                <!-- Contains the '5-Day Forecast' columns and its title text above it. -->
                <div class="col-12 mb-3 h-75">
                    <div>
                        <h5 class="border border-2 border-dark">5-Day Forecast:</h5>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="col-2 h-100 border border-2 border-dark text-center">1/5</div>
                        <div class="col-2 h-100 border border-2 border-dark text-center">1/5</div>
                        <div class="col-2 h-100 border border-2 border-dark text-center">1/5</div>
                        <div class="col-2 h-100 border border-2 border-dark text-center">1/5</div>
                        <div class="col-2 h-100 border border-2 border-dark text-center">1/5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
